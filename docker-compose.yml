version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/src/.env
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"  # maps Nginx port 80 to host 5173
    depends_on:
      - backend
    restart: unless-stopped

  mongodb:
    image: mongo
    container_name: daybook-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: chetankesare06
      MONGO_INITDB_ROOT_PASSWORD: mypassword
    ports:
      - "27017:27017"
